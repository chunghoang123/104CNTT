<script>
    const checkElement = (arr, element) => {
        if (!Array.isArray(arr)) {
            console.log("Tham số đầu tiên phải là một mảng.");
            return;
        }

        const exists = arr.includes(element);
        console.log(exists ? true : false);
        return exists;

    checkElement([1, 2, 3, 4, 5],6);
